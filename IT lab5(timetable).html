<!DOCTYPE html>
<html>
<head>
<style>
table {
  font-family: arial, sans-serif;
  border-collapse: collapse;
  width: 100%;
}

td, th {
  border: 1px solid #ff99ff;
  text-align: center;
  padding: 20px;
}


</style>
</head>
<body>

<table>
<th colspan='5' align='center'>Time-Table</th>


  <tr>
    <th bgcolor='#ffff00'>Days</th>
    <th bgcolor='#ffff00'>1</th>
    <th bgcolor='#ffff00'>2</th>
    <th rowspan='7' bgcolor='#ffff00'>L<br>U<br>N<br>C<br>H</th>
    <th bgcolor='#ffff00'>3</th>
  </tr>
 
  <tr>
    <td bgcolor='#a3c2c2'>Monday</td>
    <td>CS1</td>
    <td>CS1</td>
    <td>CS1</td>
  </tr>

  <tr>
    <td bgcolor='#a3c2c2'>Tuesday</td>
    <td>CS2</td>
    <td>CS2</td>
    <td>CS2</td>
  </tr>

  <tr>
    <td bgcolor='#a3c2c2'>Wednesday</td>
    <td>CS3</td>
    <td>CS3</td>
    <td>CS3</td>
  </tr>

  <tr>
    <td bgcolor='#a3c2c2'>Thursday</td>
    <td>CS4</td>
    <td>CS4</td>
    <td>CS4</td>
  </tr>
  
  <tr>
    <td bgcolor='#a3c2c2'>Friday</td>
    <td>CS5</td>
    <td>CS5</td>
    <td>CS5</td>
  </tr>
  
<tr>
    <td bgcolor='#a3c2c2'>Saturday</td>
    <td>CS6</td>
    <td>CS6</td>
    <td>CS6</td>
  </tr>
</table>

</body>
</html>
