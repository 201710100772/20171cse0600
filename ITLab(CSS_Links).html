<html>
<head>
<style>
 /* unvisited link */
a:link {
  color: red;
}

/* visited link */
a:visited {
  color: green;
}

/* mouse over link */
a:hover {
  color: hotpink;
}

/* selected link */
a:active {
  color: blue;
} 
</style>
<body>
<div><p><b><a href="https://github.com" target="_blank">This is a link</a></b></p></div>
</body>
</head>
</html>
